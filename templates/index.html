<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Checker</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Oleo+Script+Swash+Caps:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <!-- Header -->
             <div class="row text-center my-5">
                <h1 class="header">My Weather Webtool </h1>
             </div>

            <!-- Search Box -->
            <div class="row text-center my-5">
                <div class="col-4 search">
                    <div class="input-box">
                        <!-- input class="input" type="text" placeholder="Enter city name: "-->
                        <input class="input form-control" type="text" placeholder="Berkeley, CA" aria-label="default input example">
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="row my-5 flex-wrap">

                <!-- Results > Weather -->
                <div class="col weather">
                    <div class="card text-center p-3 my-3 feature">
                        <div class="card-image-top">
                            <img class="weather-img" src="img/weather.jpeg" alt="">
                        </div>
                        <div class="card-body">
                            <p class="weather-text"></p>  
                        </div>
                    </div>
                </div>
                
                <!-- Results > Temperature -->
                <div class="col">
                    <div class="card text-center temperature my-3 feature">
                        <div class="card-image-top my-3">
                            <!--<img class="temperature-img" src="img/weather.jpeg" alt="">-->
                            <i class="bi bi-thermometer fs-1 thermometer-icon"></i>
                        </div>
                        <div class="card-body">
                            <p class="temperature-text"></p>
                        </div>
                        <div class="card-footer text-muted changeTemp">
                            <p class="small mb-0">Click to change temperature units</p>
                        </div>
                    </div>
                </div>

                <!-- Results > Music -->
                <div class="col-6 text-center music">
                    <div class="card text-center my-3 feature">
                        <button type="button" class="m-1 btn btn-primary btn-sm playlistButton">Get Spotify Playlist!</button>
                        <div class="p-3" id="spotify-embed">
                        </div>
                    </div>
                </div>

                <!-- Results > Timezone -->
                <div class="col timezone">
                    <div class="card text-center my-3 p-3 feature">
                        <p class="city-text">City</p>
                        <p class="timezone-text">Timezone</p>
                    </div>
                </div>
            </div>

        </div>
        <script src="../static/app.js"></script>
        <!--script src="../static/music.js"></script-->
    </body>
</html>
