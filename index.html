<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Checker</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- strong and em instead of b and i for bold, italics for accessibility, screen readers-->
        <h1>My weather webtool</h1>
        <div class="search">
            <input class="input-copy-from" type="text" placeholder="Enter city name: ">
            <p class="input-copy-to">example</p>
        </div>
        <div class="timezone">
            <p>Timezone and city</p>
        </div>
        <div class="weather">
            <p>Icon and weather</p>
            <img src="img/weather.jpeg" alt="sun rain under an umbrella">
        </div>
        <div class="temperature">
            <p>Temperature (clickable)</p>
        </div> 
        <script src="js/app.js"></script>
    </body>
</html>
