<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Checker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <!-- Header -->
             <div class="row my-3">
                <h1>My Weather Webtool! </h1>
             </div>

            <!-- Search Box -->
            <div class="row my-3">
                <div class="col search">
                    <div class="input-box">
                        <input class="input" type="text" placeholder="Enter city name: ">
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="row my-3">

                <!-- Results > Weather -->
                <div class="col weather">
                    <div class="card feature">
                        <p class="weather-text">Weather</p>
                        <img class="weather-img" src="img/weather.jpeg" alt="">
                    </div>
                </div>
                
                <!-- Results > Temperature -->
                <div class="col temperature">
                    <div class="card feature">
                        <p class="temperature-text">Temperature (click to change units)</p>
                    </div>
                </div>

                <!-- Results > Music -->
                <div class="col music">
                    <div class="card feature">
                        <p>get spotify playlist</p>
                    </div>
                </div>

                <!-- Results > Timezone -->
                <div class="col timezone">
                    <div class="card feature">
                        <p class="city-text">City</p>
                        <p class="timezone-text">Timezone</p>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/app.js"></script>
    </body>
</html>
