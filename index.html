<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Checker</title>
        <!--<link rel="stylesheet" href="css/style.css">-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>My weather webtool</h1>

        <div class="container">

            <div class="row">
                <div class="col" class="search">
                    <div class="input-box">
                        <input class="input" type="text" placeholder="Enter city name: ">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" class="weather" class="feature">
                    <p class="weather-text">Weather</p>
                    <img class="weather-img" src="img/weather.jpeg" alt="">
                </div>

                <div class="col" class="temperature" class="feature">
                    <p class="temperature-text">Temperature (clickable)</p>
                    <p>click to change units</p>
                </div>

                <div class="col" class="music" class="feature">
                    <p>music placeholder</p>
                </div>

                <div class="timezone" class="feature">
                    <p> class="city-text">City</p>
                    <p class="timezone-text">Timezone</p>
                </div>
            </div>

        </div>
        <script src="js/app.js"></script>
    </body>
</html>
